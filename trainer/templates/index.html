{% extends 'base.html' %}

{% block head %} 
<title>Task Master</title>
{% endblock %}

{% block body %}

<h2>A Simple Flask To-Do Application</h2>

<div class="content">

    <table>
        
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="">Delete</a>
                <br>
                <a href="">Update</a>
            </td>
        </tr>
        {% endfor %}  
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content" alignment="center">
        <input type="submit" alignment="center" value="Add Task">
    </form>
</div>

{% endblock %}
